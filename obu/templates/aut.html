{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Вход в систему| Obuv</title>
    <link rel="stylesheet" href="{% static 'aut.css' %}">
    <link rel="icon" href="{% static 'images/icon.png' %}" type="image/png">

</head>
<body>
    <div class="container">
        <div class="header">
            <img src="{% static 'images/icon.png' %}" alt="Логотип Obuv" class="logo">
            <h2>Вход в систему</h2>
        </div>

        {% if error %}
            <div class="error">{{ error }}</div>
        {% endif %}

        <form method="post">
            {% csrf_token %}
            <input type="text" name="username" placeholder="Ваш логин" required>
            <input type="password" name="password" placeholder="Ваш пароль" required>
            <button type="submit">Войти</button>
        </form>

        <a href="{% url 'guest_page' %}" class="guest-link">Войти как гость</a>
    </div>
</body>
</html>
